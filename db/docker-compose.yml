version: "3.9"

services:
  # 1. Database
  db:
    image: supabase/postgres:15.14.1.054
    container_name: supabase_db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # 2. Authentication (GoTrue)
  auth:
    image: supabase/gotrue:v2.183.0-rc.10
    container_name: supabase_auth
    environment:
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_SITE_URL: http://localhost:54321
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
    ports:
      - "9999:9999"
    depends_on:
      - db

  # 3. REST API (PostgREST)
  postgrest:
    image: postgrest/postgrest:latest
    container_name: supabase_postgrest
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      - db

  # 4. Real-time subscriptions
  realtime:
    image: supabase/realtime:latest
    container_name: supabase_realtime
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
    ports:
      - "4000:4000"
    depends_on:
      - db

  # 5. Storage (file server)
  storage:
    image: supabase/storage-api:latest
    container_name: supabase_storage
    environment:
      POSTGREST_URL: http://postgrest:3000
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: ${STORAGE_BACKEND}
      LOCAL_STORAGE_PATH: ${STORAGE_PATH}
    volumes:
      - storage_data:/data
    ports:
      - "5000:5000"
    depends_on:
      - postgrest

  # 6. GUI (Supabase Studio)
  studio:
    image: supabase/studio:latest
    container_name: supabase_studio
    ports:
      - "54321:3000"  # host:container
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      ANON_KEY: ${ANON_KEY}
      SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
    depends_on:
      - db

volumes:
  db_data:
  storage_data:
